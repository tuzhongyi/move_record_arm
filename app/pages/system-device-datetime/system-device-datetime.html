<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />

    <meta http-equiv="Cache-Control" content="no-cache" />

    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.css"
    />
    <!-- <script src="../../../assets/controls/jquery.toast/jquery.toast.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/jquery.toast/jquery.toast.css"
    /> -->
  </head>

  <body>
    <div class="system-device-datetime">
      <div class="system-device-datetime-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">系统时间</div>
            <div class="form-item-value icon">
              <input
                id="SystemTime"
                type="text"
                autocomplete="off"
                readonly="true"
              />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>
          <div class="form-item" style="display: none">
            <div class="form-item-title">校时方式</div>
            <div class="form-item-value">
              <select id="NTPTimeMode" value="NTP">
                <option value="NTP">NTP校时</option>
                <option value="Manual">手动校时</option>
              </select>
            </div>
          </div>
          <div class="form-item NTP" style="display: none">
            <div class="form-item-title">NTP服务器地址</div>
            <div class="form-item-value">
              <input id="HostAddress" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item NTP" style="display: none">
            <div class="form-item-title">服务器端口号</div>
            <div class="form-item-value">
              <input
                id="PortNo"
                type="number"
                autocomplete="off"
                min="0"
                max="65535"
              />
            </div>
          </div>
          <div class="form-item NTP" style="display: none">
            <div class="form-item-title">校时时间间隔，(单位：分钟)</div>
            <div class="form-item-value">
              <input
                id="SynchronizeInterval"
                type="number"
                value="60"
                min="1"
              />
            </div>
          </div>
          <div class="form-item Manual" style="display: none">
            <div class="form-item-title"></div>
            <div class="form-item-value">
              <input id="IsSynchronize" type="checkbox" />
              <label for="IsSynchronize">与计算机时间同步</label>
            </div>
          </div>
          <div class="form-item Manual" style="display: none">
            <div class="form-item-title">日期</div>
            <div class="form-item-value icon">
              <input
                id="LocalDate"
                type="text"
                autocomplete="off"
                readonly="true"
              />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>
          <div class="form-item Manual" style="display: none">
            <div class="form-item-title">时间</div>
            <div class="form-item-value">
              <input id="LocalTime" type="text" autocomplete="off" />
            </div>
            <div class="form-item-added"></div>
          </div>
          <div class="form-item submit" style="display: none">
            <div class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./system-device-datetime.ts"></script>
</html>
