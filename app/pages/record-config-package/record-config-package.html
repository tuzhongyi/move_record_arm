<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>移动录像</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="record-config-package">
      <div class="record-config-package-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">打包时长，（单位：分钟）</div>
            <div class="form-item-value">
              <input
                id="Duration"
                type="number"
                min="3"
                max="30"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">打包格式</div>
            <div class="form-item-value">
              <input
                id="PackageFormat"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">自动覆盖</div>
            <div class="form-item-value">
              <input id="AutoOverlay" type="checkbox" />
            </div>
          </div>

          <div class="form-item submit">
            <button class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./record-config-package.ts"></script>
</html>
