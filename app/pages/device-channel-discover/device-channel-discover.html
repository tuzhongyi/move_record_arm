<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/jquery.tablesorter.js"></script>
  </head>

  <body>
    <div class="window">
      <div class="window-head">快速添加</div>
      <div class="window-body">
        <div class="device-channel-discover window">
          <div class="device-channel-discover-head">
            <div class="head-title">通道发现</div>
            <div class="operation">
              <div class="input-button">
                <input
                  id="search_text"
                  type="text"
                  autocomplete="off"
                  placeholder="请输入IP地址"
                /><button id="search_button">查询</button>
              </div>
              <button class="button-white" id="btn_refresh">刷新</button>
              <!-- <button class="button-white" id="btn_password">默认密码</button> -->
            </div>
          </div>
          <div class="device-channel-discover-body">
            <div class="loading" id="loading">正在搜索，请稍候……</div>
            <div class="table">
              <table id="table" border="0" cellpadding="0" cellspacing="0">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="checkall" /></th>
                    <th>序号</th>
                    <th sort="HostAddress">IP地址</th>
                    <th sort="PortNo">端口号</th>
                    <th sort="ChannelNumber">通道数</th>
                    <th sort="DeviceModel">设备型号</th>
                    <th sort="ProtocolType">协议</th>
                    <th sort="SerialNumber">设备序列号</th>
                    <th sort="MACAddress">MAC地址</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="device-channel-discover-foot"></div>
        </div>
      </div>
      <div class="window-foot">
        <button class="button-blue-line" disabled="true" id="btn_ok">
          确定</button
        ><button class="button-line" id="btn_cancel">取消</button>
      </div>

      <div class="window-mask" id="confirm_mask" style="display: none">
        <div class="window" id="confirm">
          <div class="window-head">提示</div>
          <div class="window-body">
            <div class="forms">
              <div class="form-item">
                <div class="form-item-title">用户名</div>
                <div class="form-item-value">
                  <input type="text" id="confirm_username" />
                </div>
              </div>
              <div class="form-item">
                <div class="form-item-title">密码</div>
                <div class="form-item-value">
                  <input type="text" id="confirm_password" />
                </div>
              </div>
            </div>
          </div>
          <div class="window-foot">
            <button class="button-blue-line" id="btn_confirm_ok">确定</button
            ><button class="button-line" id="btn_confirm_cancel">取消</button>
          </div>
        </div>
      </div>
    </div>

    <div style="display: none">
      <a href="../device-channel-details/device-channel-details.html"></a>
    </div>
  </body>
  <script src="./device-channel-discover.ts"></script>
</html>
