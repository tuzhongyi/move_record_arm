<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>移动录像</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="system-status-running">
      <div class="system-status-running-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">内存占用，（单位：MB）</div>
            <div class="form-item-value">
              <input
                id="MemoryUsage"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">总内存大小，（单位：MB）</div>
            <div class="form-item-value">
              <input
                id="TotalMemory"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">CPU占用百分比[0-100]</div>
            <div class="form-item-value">
              <input
                id="CPUUsage"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">系统运行时长</div>
            <div class="form-item-value">
              <input
                id="SystemUpTime"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">芯片类型</div>
            <div class="form-item-value">
              <input
                id="ChipType"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">芯片温度，（单位：℃）</div>
            <div class="form-item-value">
              <input
                id="ChipTemperature"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">网络速率，（单位：Mbps）</div>
            <div class="form-item-value">
              <input
                id="NetworkSpeed"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./system-status-running.ts"></script>
</html>
