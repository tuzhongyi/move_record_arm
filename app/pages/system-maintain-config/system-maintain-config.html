<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>移动录像</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="system-maintain-config">
      <div class="system-maintain-config-body">
        <div class="forms">
          <div class="forms-head">电源</div>
          <div class="forms-body">
            <div class="form-item">
              <div class="form-item-title">设备重启</div>
              <div class="form-item-value">
                <button class="button-white" id="button_reboot">重启</button>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">设备关机</div>
              <div class="form-item-value">
                <button class="button-white" id="button_shutdown">关机</button>
              </div>
            </div>
          </div>
        </div>
        <div class="forms">
          <div class="forms-head">恢复</div>
          <div class="forms-body">
            <div class="form-item">
              <div class="form-item-title">简单恢复设备参数</div>
              <div class="form-item-value">
                <button class="button-white" id="button_reset_factory_basic">
                  简单恢复
                </button>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">完全恢复设备参数</div>
              <div class="form-item-value">
                <button class="button-white" id="button_reset_factory_full">
                  完全恢复
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="forms">
          <div class="forms-head">备份和还原配置</div>
          <div class="forms-body">
            <div class="form-item">
              <div class="form-item-title">配置导出</div>
              <div class="form-item-value">
                <button class="button-white" id="button_config_output">
                  导出
                </button>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">配置导入</div>
              <div class="form-item-value">
                <div class="upload-control">
                  <input
                    type="text"
                    autocomplete="off"
                    id="config_upload_text"
                  /><button id="config_upload_button">浏览</button>
                  <input
                    type="file"
                    id="config_upload_file"
                    style="display: none"
                  />
                </div>
                <button class="button-white" id="button_config_input">
                  导入
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="forms">
          <div class="forms-head">升级</div>
          <div class="forms-body">
            <div class="form-item">
              <div class="form-item-title">系统升级</div>
              <div class="form-item-value">
                <div class="upload-control">
                  <input
                    type="text"
                    autocomplete="off"
                    id="upgrade_text"
                  /><button id="upgrade_button">浏览</button>
                  <input type="file" id="upgrade_file" style="display: none" />
                </div>
                <button class="button-white" id="button_upgrade_input">
                  升级
                </button>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">升级状态</div>
              <div class="form-item-value">
                <div class="upload-control">
                  <div id="upgrade_state"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./system-maintain-config.ts"></script>
</html>
