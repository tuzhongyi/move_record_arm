<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="system-device-info">
      <div class="system-device-info-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">设备名称</div>
            <div class="form-item-value">
              <input id="Name" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">型号</div>
            <div class="form-item-value">
              <input
                id="Model"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">序列号</div>
            <div class="form-item-value">
              <input
                id="SerialNumber"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备类型</div>
            <div class="form-item-value">
              <input
                id="DeviceType"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">软件版本号</div>
            <div class="form-item-value">
              <input
                id="FirmwareVersion"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">编译时间</div>
            <div class="form-item-value">
              <input
                id="FirmwareBuildDate"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">公司名</div>
            <div class="form-item-value">
              <input
                id="Company"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">操作系统</div>
            <div class="form-item-value">
              <input id="OS" type="text" autocomplete="off" disabled="true" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">硬件类型、芯片型号</div>
            <div class="form-item-value">
              <input
                id="Hardware"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">硬件版本号</div>
            <div class="form-item-value">
              <input
                id="HardwareVersion"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">供应商信息</div>
            <div class="form-item-value">
              <input
                id="Vendor"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">是否支持无线网络</div>
            <div class="form-item-value">
              <select class="text" id="Wireless" disabled="true">
                <option value="true">是</option>
                <option value="false">否</option>
              </select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">硬盘个数</div>
            <div class="form-item-value">
              <input id="HddNumber" type="number" min="0" disabled="true" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">报警输入个数</div>
            <div class="form-item-value">
              <input id="IOInNumber" type="number" min="0" disabled="true" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">报警输出个数</div>
            <div class="form-item-value">
              <input id="IOOutNumber" type="number" min="0" disabled="true" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">最大IPC接入通道数量</div>
            <div class="form-item-value">
              <input id="MaxIPCNumber" type="number" min="0" disabled="true" />
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">自定义信息</div>
            <div class="form-item-value">
              <input id="CustomizedInfo" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item submit">
            <button class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./system-device-info.ts"></script>
</html>
